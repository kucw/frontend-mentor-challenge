<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Blog preview card</title>
  
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;800&display=swap" rel="stylesheet">
  
  <!-- css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <img class="card-image" src="images/illustration-article.svg" alt="illustration article"/>
    <div class="card-content">
      <span class="tag">Learning</span>
      <span class="publish-date">Published 21 Dec 2023</span>
      <h2 class="title"><a href="#">HTML & CSS foundations</a></h2>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="card-author">
      <img class="author-image" src="images/image-avatar.webp" alt="avatar"/>
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
