<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>NFT preview card component</title>
  
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <!-- NFT image -->
    <div class="nft-image-info">
      <img src="images/image-equilibrium.jpg" alt="image of Equilibrium">
    </div>
    
    <!-- NFT info -->
    <div class="nft-info">
      <h2 class="title"><a href="#">Equilibrium #3429</a></h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <!-- NFT price info -->
    <div class="nft-price-info">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="left-days">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <span>3 days left</span>
      </div>
    </div>
    
    <!-- Divider -->
    <div class="divider"></div>
    
    <!-- Author -->
    <div class="author-info">
      <img class="image" src="images/image-avatar.png" alt="avatar">
      <p class="description">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
